<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .status-bar {
        font-size: 0.9em;
        padding: 5px;
        margin-top: 5px;
        border-radius: 3px;
        display: none;
      }
      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .field-status {
        height: 20px;
        font-size: 0.8em;
        margin-top: 2px;
      }
      .product-item {
        cursor: pointer;
      }
      .product-item:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, nombre, marca o detalles" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="button" id="searchBtn">
              Buscar
            </button>
          </div>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="name">Nombre del Producto *</label>
                  <input class="form-control" type="text" id="name" name="name" placeholder="Ingrese nombre del producto" required>
                  <div class="field-status" id="name-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="price">Precio *</label>
                  <input class="form-control" type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" required>
                  <div class="field-status" id="price-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="units">Unidades *</label>
                  <input class="form-control" type="number" id="units" name="units" min="0" placeholder="0" required>
                  <div class="field-status" id="units-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="model">Modelo *</label>
                  <input class="form-control" type="text" id="model" name="model" placeholder="Modelo del producto" required>
                  <div class="field-status" id="model-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="brand">Marca *</label>
                  <input class="form-control" type="text" id="brand" name="brand" placeholder="Marca del producto" required>
                  <div class="field-status" id="brand-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="description">Descripción *</label>
                  <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descripción del producto" required></textarea>
                  <div class="field-status" id="description-status"></div>
                </div>
                
                <div class="form-group">
                  <label for="image">Imagen (URL)</label>
                  <input class="form-control" type="text" id="image" name="image" placeholder="URL de la imagen (opcional)">
                  <div class="field-status" id="image-status"></div>
                </div>
                
                <input type="hidden" id="productId">
                
                <!-- BARRA DE ESTADO GENERAL -->
                <div class="status-bar" id="general-status"></div>
                
                <button class="btn btn-primary btn-block text-center" type="submit" id="addProductBtn">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody id="products">
              <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL DE EDICIÓN -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <input type="hidden" id="editProductId">
              <div class="form-group">
                <label for="editProductName">Nombre:</label>
                <input type="text" class="form-control" id="editProductName" required>
              </div>
              <div class="form-group">
                <label for="editProductPrice">Precio:</label>
                <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="editProductUnits">Unidades:</label>
                <input type="number" class="form-control" id="editProductUnits" required>
              </div>
              <div class="form-group">
                <label for="editProductModel">Modelo:</label>
                <input type="text" class="form-control" id="editProductModel" required>
              </div>
              <div class="form-group">
                <label for="editProductBrand">Marca:</label>
                <input type="text" class="form-control" id="editProductBrand" required>
              </div>
              <div class="form-group">
                <label for="editProductDetails">Detalles:</label>
                <textarea class="form-control" id="editProductDetails" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="editProductImage">Imagen:</label>
                <input type="text" class="form-control" id="editProductImage">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="updateProductBtn">Actualizar Producto</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
